<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f3a683, #f7b7a3);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(135deg, #f3a683, #f7b7a3);
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            position: relative;
        }
        .logo {
            width: 50px; /* Adjust the size as needed */
            height: auto;
        }
        .header-title {
            flex: 1; /* Allows the title to take up available space */
            font-size: 1.5rem; /* Adjust font size as needed */
            color: #333;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: device-width;
            max-width: device-width;
            margin: auto;
            text-align: center;
            flex: 1;
        }
        h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #f3a683;
            outline: none;
        }
        input[type="submit"] {
            background-color: #ff6b6b;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #ff3f3f;
        }
        footer {
            background: linear-gradient(135deg, #f3a683, #f7b7a3);
            padding: 10px 15px;
            text-align: center;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/logo.png" alt="Logo" class="logo"> <!-- Replace with your logo file -->
        <div class="header-title">
            MiniUrl
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contactus">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>Login</h2>
        <form method="post" action="/login">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
    </div>
    <footer>
        &copy; 2024 Your Company Name. All rights reserved.
    </footer>
</body>
</html>
